---
title: "ArhivÄƒ"
layout: page
permalink: /archive/
---
<h2 class="ui header">Toate articolele</h2>
<div class="ui large feed" style="margin-top:1.5em">
{% assign counter = 1 %}
{% for post in site.posts limit:999 %}
<div class="event">
  <div class="content">
    <div class="summary">
      <div class="date"><i class="archive icon"></i> {{ counter }} &nbsp;</div>
      <a class="header" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
      {{ post.title | strip_html | strip_newlines }}
      </a>
      <div class="date">
        <i class="calendar icon"></i> {{ post.date | date: "%b %-d, %Y" }}
      </div>
    </div>
  </div>
</div>
{% assign counter=counter | plus:1 %}
{% endfor %}
</div>
