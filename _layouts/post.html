---
layout: default
format: post
---
<div class="ui container" style="padding:1em 0 1em">
<div class="ui grid" style="padding:1em 0 1em">
<div class="fourteen wide column">

	<article itemscope itemtype="http://schema.org/Article">
		<header>
			{% if page.image.title %}
			<figure>
				<img src="{{ site.urlimg }}{{ page.image.title }}" width="970" alt="{{ page.title | escape_once }}" itemprop="image">

				{% if page.image.caption_url and page.image.caption %}
				<figcaption class="text-right">
					<a href="{{ page.image.caption_url }}">{{ page.image.caption }}</a>
				</figcaption>
				{% elsif page.image.caption %}
				<figcaption class="text-right">
					{{ page.image.caption }}
				</figcaption>
				{% endif %}
			</figure>
			{% endif %}

			<div itemprop="name">
				{% if page.subheadline %}<p class="subheadline">{{ page.subheadline }}</p>{% endif %}
				<h1>{{ page.title }}</h1>
			</div>
		</header>

		<div itemprop="articleSection">
		{{ content }}
		</div>

	</article>

</div>
</div>
</div>
