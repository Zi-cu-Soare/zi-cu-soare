{% assign post = include.post %}
<div class="item">
<div class="ui text container segment">
  <a class="header" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">
  {{ post.title | strip_html | strip_newlines }}
  </a>
  <div class="ui basic small right floated label" style="margin-left:8px;color:rgba(0,0,0,.5)">
    <i class="calendar icon"></i>{{ post.date | date: "%b %-d, %Y" }}
  </div>
  <div class="description">
  {{ post.teaser | strip }}
  </div>
</div>
</div>
